<div class="container skill-container">
    <h3>{{ site.skill_title | default: "Skill" }}</h3>
    <p class="quote">현재 업무에 사용중 혹은 사용했던 기술들입니다.</p>
    {% for skill in site.data.skills %}
        {% include {{ skills.layout | default: 'left' | append: ".html" | prepend: "v1/" }} item=skill %}
    {% endfor %}
</div>
